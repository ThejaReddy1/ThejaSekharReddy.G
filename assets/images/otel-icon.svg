<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- OpenTelemetry Logo -->
  <g transform="translate(4, 4)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#F5A800" stroke-width="3"/>
    <!-- Inner elements -->
    <circle cx="20" cy="20" r="5" fill="#425CC7"/>
    <!-- Cross lines -->
    <line x1="20" y1="5" x2="20" y2="12" stroke="#425CC7" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="28" x2="20" y2="35" stroke="#425CC7" stroke-width="3" stroke-linecap="round"/>
    <line x1="5" y1="20" x2="12" y2="20" stroke="#425CC7" stroke-width="3" stroke-linecap="round"/>
    <line x1="28" y1="20" x2="35" y2="20" stroke="#425CC7" stroke-width="3" stroke-linecap="round"/>
    <!-- Diagonal lines -->
    <line x1="9" y1="9" x2="14" y2="14" stroke="#425CC7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="26" y1="26" x2="31" y2="31" stroke="#425CC7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="31" y1="9" x2="26" y2="14" stroke="#425CC7" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="14" y1="26" x2="9" y2="31" stroke="#425CC7" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
